<!DOCTYPE html>
<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<head>
    <title>shows currency conversions</title>
</head>

<body>
     
    
    <div class="container">
        <h2 style="color:green">Ashok Kumar Ganji shows currency conversions</h2>
        <form>
            <div class="form-group">
            <label for="form-amount">Enter base amount </label>
            <input type="number" id="form-amount" name="form-amount" value=50> 
            </div>
            <br>
            <div class="form-group">
            <label for="form-rate">Enter the conversion rate.</label>
            <input type="number" id="form-rate" name="form-rate" value=35> <br>
            </div>

            <button type="button" id="convert-btn">Show conversions</button>
        </form>
    
    

    <p id="result">value is converted value :-- </p>

</div>
    <script>
        const baseAmountInput = document.getElementById("form-amount")
        const rateInput = document.getElementById("form-rate")
        const convertBtn = document.getElementById("convert-btn")
        const resultElement = document.getElementById("result")

        function calculateConversion(baseAmount, rate) {
            return baseAmount * rate
        }

        function showConversions() {
            const baseAmount = parseFloat(baseAmountInput.value)
            const rate = parseFloat(rateInput.value)
            let toShow = ""

            for (let i = 1; i <= 5; i++) {
                const amount = baseAmount * Math.pow(2, i - 1)
                const conversion = calculateConversion(amount, rate)
                toShow += `${amount} is ${conversion}; `
            }

            if (toShow) {
                resultElement.textContent = `Conversions are: ${toShow}`
            }
        }

        convertBtn.addEventListener("click", showConversions)
    </script>

<div class="container">
    <form>
        <div class="form-group"><label>
            <input type="radio" name="operation" value="mean" onClick="chooseOp()"> Average
        </label></div>
        <div class="form-group"><label>
            <input type="radio" name="operation" value="maximum" onClick="chooseOp()"> Max
        </label></div>
        <div class="form-group"><label>
            <input type="radio" name="operation" value="minimum" onClick="chooseOp()"> Min
        </label></div>
        
    </form>

    <p id="result1">The result for the radio button diplayed :</p>

    </div>

    <script>
        function chooseOp() {
            const base = parseFloat(document.getElementById("form-amount").value);
            const conversion = parseFloat(document.getElementById("form-rate").value);
            const operation = document.querySelector('input[name="operation"]:checked').value;

            out = document.getElementById("result1")
            let result1;
            switch (operation) {
                case "mean":
                    result1 = (base + conversion)/2
                    out.innerHTML = "Average of " + base + " and " + conversion + " is " + result1
                    break;
                case "maximum":
                    if (base > conversion)
                        result1 = base
                    else
                        result1 = conversion

                    out.innerHTML = "Max of " + base + " and " + conversion + " is " + result1
                    break;
                case "minimum":
                    if (base < conversion)
                        result1 = base
                    else
                        result1 = conversion

                    out.innerHTML = "Min of " + base + " and " + conversion + " is " + result1
                    break;
                default:
                    result1 = "";
            }

            document.getElementById("result1").innerHTML = `${operation} of ${base} and ${conversion} is ${result1}`;
        }
    </script>

</body>

</html>
