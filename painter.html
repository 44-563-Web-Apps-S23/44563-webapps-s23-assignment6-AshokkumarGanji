    <script>

        let good = 0;
        let oops = 0;
        let count=0;

        function checkPainter() {
            const painter = document.getElementById("form-painter").value;
            const guess = document.getElementById("form-guess").value;
            const result = document.getElementById("results");

            if (painter === guess) {
                good++;
                alert("You got it right");
            } else {
                alert("Sorry");
                count=count+1;
                oops=oops+1;
            }
                
            result.innerHTML = `good counts: ${good} <br> oops counts: ${oops}`;
            if(count>10){
                alert("Sorry, ran out of guesses."); 
              // document.getElementById("result").innerHTML='Sorry, ran out of guesses.';
               document.getElementById('togglee').style.visibility = 'hidden';
            }

           


            

            
        }
    </script>
