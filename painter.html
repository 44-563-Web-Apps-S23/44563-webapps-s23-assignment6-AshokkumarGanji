<!DOCTYPE html>
<html>
 
<head><title>Painter page</title></head>

<body> 
<h2>Painter entry by Ashok Kumar Ganji</h2>
<h2>Getting input</h2>

<form>
    <label for="form2_painter">The hidden painter name</label>
    <input type="password" id="form2_painter" name="form2_painter" value="Monet"><br><br>


    <label for="form2_guess">Guess the painter</label>
    <input type="text" id="form2_guess" name="form2_guess"><br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>

<p id="results"></p>


<script>

    var good = 0;
    var oops = 0;
    function checkPainter() {
        painter = document.getElementById("form2_painter").value
        guess = document.getElementById("form2_guess").value

        result = document.getElementById("results")
        if (painter == guess) {
            good += 1
            alert("You got it right");

        } else {
            oops += 1
            alert("Sorry");
        }

        document.getElementById("results").innerHTML = "good counts : " + good + " <br> oops counts : " + oops

    }
</script>

<div class="container">
    <img id="pic" src="NorfolkIslandPine.jpg" height="100" weight="100" onclick="selectImage()">
</div>

<script>
    var useImage=1
    var img=document.getElementById("pic")
    function selectImage(){
        switch(useImage){
            case 1:
                img.src="grapevines.jpg"
                useImage++
                break
            case 2:
                img.src="AfricanViolet.jpg"
                useImage++
                break
            case 3:
                img.src="NorfolkIslandPine.jpg"
                useImage=1
                break
            default:
        }
    }
</script>
</body>
</html>
